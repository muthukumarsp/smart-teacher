<ion-header>
    <ion-navbar>
        <my-navbar-component (onCharChanged)="onCharChanged($event)"></my-navbar-component>
        <ion-title>writing-alphabets</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div class="board">
        <canvas-component #blackBoardInst canvasid="blackboard" canvaswidth="500" canvasheight="100" canvasstyle="blackboard"></canvas-component>
        <div class="board-button-block">
            <button (click)="blackBoardInst.replay(currentChar, canvasOffset)"> Replay</button>
            <!--<button (click)="blackBoardInst.clearCanvas()"> clear</button>-->
            <button (click)="blackBoardInst.clearBuffer()"> ClearBuffer</button>
            <button (click)="blackBoardInst.dumpBuffer()"> Dump Buffer </button>
        </div>
        <canvas-component #blackSlateInt canvasid="blackslate" canvaswidth="500" canvasheight="100" canvasstyle="blackboard"></canvas-component>
        <div class="board-button-block">
            <button (click)="blackSlateInt.replay()"> Replay</button>
            <button (click)="blackSlateInt.clearCanvas()"> clear</button>
            <button (click)="blackSlateInt.clearBuffer()"> ClearBuffer</button>
            <button (click)="blackSlateInt.dumpBuffer()"> Dump Buffer </button>
        </div>
    </div>
</ion-content>
